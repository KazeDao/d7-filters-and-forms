{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1>{{ new.post_title|title|censor }}</h1>
<hr>

<h2>{{ new.post_text|censor|linebreaks }}</h2>
<h3>{{ new.post_time|date:'d M Y' }}</h3>

{% endblock content %}
